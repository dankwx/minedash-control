<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - MHASSAHROPOLIS</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.bunny.net/css?family=geist-mono:400,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ============================================
           PROFILE PAGE SPECIFIC STYLES
           ============================================ */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            max-width: 500px;
            width: 100%;
            margin-top: 60px;
        }

        .profile-card {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border-light);
            padding: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--border-light);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--foreground);
            font-family: 'Geist Mono', monospace;
        }

        .profile-id {
            font-size: 11px;
            color: var(--muted-foreground);
            font-family: 'Geist Mono', monospace;
            letter-spacing: 0.05em;
        }

        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 4px;
            font-size: 10px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
        }

        .profile-badge::before {
            content: '●';
            font-size: 8px;
        }

        .profile-section {
            margin-bottom: 1.5rem;
        }

        .profile-section:last-child {
            margin-bottom: 0;
        }

        .profile-section-title {
            font-size: 10px;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            font-family: 'Geist Mono', monospace;
        }

        .profile-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .profile-field:last-child {
            border-bottom: none;
        }

        .profile-field-label {
            font-size: 12px;
            color: var(--muted-foreground);
            font-family: 'Geist Mono', monospace;
        }

        .profile-field-value {
            font-size: 12px;
            color: var(--foreground);
            font-family: 'Geist Mono', monospace;
        }

        .back-link {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.1em;
            color: var(--muted-foreground);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--border-light);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .back-link:hover {
            color: var(--accent);
            border-color: rgba(74, 222, 128, 0.3);
            background: rgba(74, 222, 128, 0.05);
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 3rem;
            color: var(--muted-foreground);
            font-size: 12px;
            font-family: 'Geist Mono', monospace;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-light);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .not-logged-in {
            text-align: center;
            padding: 3rem;
        }

        .not-logged-in p {
            color: var(--muted-foreground);
            font-size: 12px;
            margin-bottom: 1.5rem;
            font-family: 'Geist Mono', monospace;
        }
    </style>
</head>
<body>
    <!-- User Profile Button (Top Center) -->
    <div class="user-profile-container">
        <div class="user-profile" id="userProfile" style="display: none;">
            <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
            <span class="user-name" id="userName">...</span>
            <div class="user-dropdown-icon"></div>
            <div class="user-dropdown" id="userDropdown">
                <div class="user-dropdown-item active-page">Perfil</div>
                <div class="user-dropdown-item" id="logoutBtn">Logout</div>
            </div>
        </div>
        <a href="/" class="login-link" id="loginLink">[ LOGIN ]</a>
    </div>

    <main class="main-content">
        <h1>PERFIL</h1>

        <div class="profile-container">
            <!-- Loading State -->
            <div class="profile-card" id="loadingState">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <span>Carregando perfil...</span>
                </div>
            </div>

            <!-- Not Logged In State -->
            <div class="profile-card" id="notLoggedState" style="display: none;">
                <div class="not-logged-in">
                    <p>Você precisa estar logado para ver seu perfil.</p>
                    <a href="/" class="back-link">Fazer Login</a>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-card" id="profileContent" style="display: none;">
                <div class="profile-header">
                    <img src="" alt="Avatar" class="profile-avatar" id="profileAvatar">
                    <div class="profile-info">
                        <div class="profile-name" id="profileName">...</div>
                        <div class="profile-id" id="profileId">ID: ...</div>
                        <div class="profile-badge">Membro</div>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="profile-section-title">Informações</div>
                    <div class="profile-field">
                        <span class="profile-field-label">Nome de usuário</span>
                        <span class="profile-field-value" id="fieldUserName">-</span>
                    </div>
                    <div class="profile-field">
                        <span class="profile-field-label">Discord ID</span>
                        <span class="profile-field-value" id="fieldUserId">-</span>
                    </div>
                    <div class="profile-field">
                        <span class="profile-field-label">Status</span>
                        <span class="profile-field-value" style="color: var(--accent);">Autenticado</span>
                    </div>
                </div>
            </div>

            <a href="/" class="back-link">← Voltar</a>
        </div>
    </main>

    <script>
        // === User Profile Logic ===
        const userProfile = document.getElementById('userProfile');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userDropdown = document.getElementById('userDropdown');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginLink = document.getElementById('loginLink');

        // Profile page elements
        const loadingState = document.getElementById('loadingState');
        const notLoggedState = document.getElementById('notLoggedState');
        const profileContent = document.getElementById('profileContent');
        const profileAvatar = document.getElementById('profileAvatar');
        const profileName = document.getElementById('profileName');
        const profileId = document.getElementById('profileId');
        const fieldUserName = document.getElementById('fieldUserName');
        const fieldUserId = document.getElementById('fieldUserId');

        async function loadUserProfile() {
            try {
                const response = await fetch('/api/user-info');
                const data = await response.json();
                
                // Hide loading state
                loadingState.style.display = 'none';
                
                if (data.authenticated && data.userName) {
                    // Show header profile button
                    userAvatar.src = data.avatar || '';
                    userName.textContent = data.userName;
                    userProfile.style.display = 'flex';
                    loginLink.style.display = 'none';
                    
                    // Show profile content
                    profileContent.style.display = 'block';
                    profileAvatar.src = data.avatar || 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"%3E%3Cpath d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/%3E%3C/svg%3E';
                    profileName.textContent = data.userName;
                    profileId.textContent = `ID: ${data.userId}`;
                    fieldUserName.textContent = data.userName;
                    fieldUserId.textContent = data.userId;
                } else {
                    // Not authenticated
                    userProfile.style.display = 'none';
                    loginLink.style.display = 'block';
                    notLoggedState.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
                loadingState.style.display = 'none';
                notLoggedState.style.display = 'block';
                userProfile.style.display = 'none';
                loginLink.style.display = 'block';
            }
        }

        // Toggle dropdown
        userProfile.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('active');
        });

        // Logout
        logoutBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        });

        // Close dropdown on outside click
        document.addEventListener('click', () => {
            userDropdown.classList.remove('active');
        });

        // Load profile on page load
        loadUserProfile();
    </script>
</body>
</html>
