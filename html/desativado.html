<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Status do Minecraft</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0002;
            text-align: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .status-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: gray;
        }

        .status-text {
            font-size: 18px;
            font-weight: bold;
        }

        .card {
            background: #fafafa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #0001;
        }

        .label {
            color: #555;
            font-size: 14px;
        }

        .value {
            font-size: 22px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="dashboard">

    <div class="logo">
        Servidor: 10.150.135.158:25565
    </div>

    <div class="status-row">
        <div id="dot" class="status-dot"></div>
        <div id="statusText" class="status-text">Carregando...</div>
    </div>

    <div class="card">
        <div class="label">Players Online</div>
        <div id="playersValue" class="value">--</div>
    </div>

</div>

<script>
async function loadStatus() {
    const res = await fetch('/api/status');
    const data = await res.json();

    const dot = document.getElementById("dot");
    const statusText = document.getElementById("statusText");
    const playersValue = document.getElementById("playersValue");

    if (data.error) {
        dot.style.background = "red";
        statusText.innerText = "Offline";
        playersValue.innerText = "--";
        return;
    }

    // Online
    dot.style.background = "#2ecc71"; // verdinho
    statusText.innerText = "Online";

    playersValue.innerText = data.players_online;
}

loadStatus();
setInterval(loadStatus, 5000);
</script>

</body>
</html>
